<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniature Potato - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-counter">
            <span id="taskCount">0 tasks remaining</span>
            <button id="clearCompleted" class="clear-btn" aria-label="Clear all completed tasks">Clear Completed</button>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="Task input">
            <button id="addButton" aria-label="Add new task">Add Task</button>
        </div>
        <div class="filter-section" role="group" aria-label="Filter tasks">
            <button class="filter-btn active" data-filter="all" aria-label="Show all tasks">All</button>
            <button class="filter-btn" data-filter="active" aria-label="Show active tasks">Active</button>
            <button class="filter-btn" data-filter="completed" aria-label="Show completed tasks">Completed</button>
        </div>
        <ul id="taskList" role="list" aria-label="Task list"></ul>
        <div id="emptyState" class="empty-state" style="display: none;" role="status" aria-live="polite">
            <p id="emptyStateMessage">No tasks yet. Add one above to get started!</p>
        </div>
        <div id="ariaLive" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
